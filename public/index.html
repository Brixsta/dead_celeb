<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Dead_Celeb</title>
  <meta name="description" content="Dead_Celeb">
  <meta name="author" content="SitePoint">
  <script src="jquery.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

<body>

    <div class='container'>
        <h1>Search Dead Celeb Database</h1>
        <select name="deathSelect" class="deathSelect">

            <option>Suicide</option>
            <option>Murder</option>
            <option>Plane_Crash</option>
            <option>Skiing_Accident</option>

        <button class="searchBtn">Search</button>

    </div>
  <script src="scripts.js"></script>
